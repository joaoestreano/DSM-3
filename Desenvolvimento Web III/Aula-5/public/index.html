<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lista de Compras</h1>
 
  <form id="form-produto">
    <input type="text" id="nome" placeholder="Nome do produto" required>
    <input type="number" step="0.01" id="valor" placeholder="Valor do produto" required>
    <button type="submit">Adicionar Produto</button>
  </form>
 
  <h2>Itens</h2>
  <ul id="lista-produtos"></ul>
 
  <div id="modal-edicao" class="modal">
    <div class="modal-conteudo">
      <span class="fechar">&times;</span>
      <h3>Editar Item</h3>
      <form id="form-edicao">
        <input type="hidden" id="edit-id">
        <label for="edit-nome">Nome:</label>
        <input type="text" id="edit-nome" required>
        <label for="edit-valor">Valor:</label>
        <input type="number" step="0.01" id="edit-valor" required>
        <label for="edit-quantidade">Quantidade:</label>
        <input type="number" id="edit-quantidade" required>
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
