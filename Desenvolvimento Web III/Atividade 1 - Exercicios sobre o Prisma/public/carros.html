<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">üöô Carros</h1>
    <a href="/" class="btn btn-secondary mb-3">‚Üê Voltar</a>

    <form id="form-create" class="card card-body shadow-sm mb-4">
      <div class="row g-2">
        <div class="col-md-4"><input required name="modelo" class="form-control" placeholder="Modelo"></div>
        <div class="col-md-4"><input required name="marca" class="form-control" placeholder="Marca"></div>
        <div class="col-md-2"><input required name="ano" type="number" class="form-control" placeholder="Ano"></div>
        <div class="col-md-2 d-grid"><button class="btn btn-primary">Cadastrar</button></div>
      </div>
    </form>

    <table class="table table-striped shadow-sm">
      <thead class="table-dark"><tr><th>ID</th><th>Modelo</th><th>Marca</th><th>Ano</th><th>A√ß√µes</th></tr></thead>
      <tbody id="list"></tbody>
    </table>
  </div>

  <script>
    async function load(){
      const res = await fetch('/carros');
      const data = await res.json();
      const tbody = document.getElementById('list');
      tbody.innerHTML = '';
      data.forEach(c => {
        tbody.innerHTML += `
          <tr>
            <td>${c.id}</td>
            <td>${c.modelo}</td>
            <td>${c.marca}</td>
            <td>${c.ano}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editCarro(${c.id}, '${c.modelo}', '${c.marca}', ${c.ano})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="deleteCarro(${c.id})">Excluir</button>
            </td>
          </tr>`;
      });
    }

    document.getElementById('form-create').onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = Object.fromEntries(fd.entries());
      body.ano = Number(body.ano);
      await fetch('/carros', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      e.target.reset(); load();
    }

    async function deleteCarro(id){ await fetch('/carros/'+id,{method:'DELETE'}); load(); }
    async function editCarro(id, modelo, marca, ano){
      const novoModelo = prompt('Novo modelo:', modelo);
      const novaMarca = prompt('Nova marca:', marca);
      const novoAno = Number(prompt('Novo ano:', ano));
      if(!novoModelo || !novaMarca || !novoAno) return;
      await fetch('/carros/'+id,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({modelo:novoModelo,marca:novaMarca,ano:novoAno})});
      load();
    }

    load();
  </script>
</body>
</html>
