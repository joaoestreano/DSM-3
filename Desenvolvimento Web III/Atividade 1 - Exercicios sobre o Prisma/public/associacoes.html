<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Associa√ß√µes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">üîó Associa√ß√µes</h1>
    <a href="/" class="btn btn-secondary mb-3">‚Üê Voltar</a>

    <form id="form-create" class="card card-body shadow-sm mb-4">
      <div class="row g-2">
        <div class="col-md-5"><input required name="pessoaId" type="number" class="form-control" placeholder="ID Pessoa"></div>
        <div class="col-md-5"><input required name="carroId" type="number" class="form-control" placeholder="ID Carro"></div>
        <div class="col-md-2 d-grid"><button class="btn btn-primary">Associar</button></div>
      </div>
    </form>

    <table class="table table-striped shadow-sm">
      <thead class="table-dark"><tr><th>ID</th><th>Pessoa</th><th>Carro</th><th>A√ß√µes</th></tr></thead>
      <tbody id="list"></tbody>
    </table>
  </div>

  <script>
    async function load(){
      const res = await fetch('/associacoes');
      const data = await res.json();
      const tbody = document.getElementById('list');
      tbody.innerHTML = '';
      data.forEach(a => {
        tbody.innerHTML += `
          <tr>
            <td>${a.id}</td>
            <td>${a.pessoa?.nome} (${a.pessoa?.email})</td>
            <td>${a.carro?.marca} ${a.carro?.modelo} (${a.carro?.ano})</td>
            <td><button class="btn btn-sm btn-danger" onclick="deleteAssoc(${a.id})">Excluir</button></td>
          </tr>`;
      });
    }

    document.getElementById('form-create').onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = Object.fromEntries(fd.entries());
      body.pessoaId = Number(body.pessoaId);
      body.carroId = Number(body.carroId);
      await fetch('/associacoes', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      e.target.reset(); load();
    }

    async function deleteAssoc(id){ await fetch('/associacoes/'+id,{method:'DELETE'}); load(); }

    load();
  </script>
</body>
</html>
