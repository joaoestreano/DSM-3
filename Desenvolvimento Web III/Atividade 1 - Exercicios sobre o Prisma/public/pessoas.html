<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pessoas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">üë§ Pessoas</h1>
    <a href="/" class="btn btn-secondary mb-3">‚Üê Voltar</a>

    <!-- Formul√°rio -->
    <form id="form-create" class="card card-body shadow-sm mb-4">
      <div class="row g-2">
        <div class="col-md-5">
          <input required name="nome" class="form-control" placeholder="Nome">
        </div>
        <div class="col-md-5">
          <input required name="email" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </form>

    <!-- Lista -->
    <table class="table table-striped shadow-sm">
      <thead class="table-dark">
        <tr><th>ID</th><th>Nome</th><th>Email</th><th>A√ß√µes</th></tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

  <script>
    async function load(){
      const res = await fetch('/pessoas');
      const data = await res.json();
      const tbody = document.getElementById('list');
      tbody.innerHTML = '';
      data.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.id}</td>
            <td>${p.nome}</td>
            <td>${p.email}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editPessoa(${p.id}, '${p.nome}', '${p.email}')">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="deletePessoa(${p.id})">Excluir</button>
            </td>
          </tr>`;
      });
    }

    document.getElementById('form-create').onsubmit = async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = Object.fromEntries(fd.entries());
      await fetch('/pessoas', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      e.target.reset(); load();
    }

    async function deletePessoa(id){
      await fetch('/pessoas/' + id, { method:'DELETE' }); load();
    }

    async function editPessoa(id, nome, email){
      const novoNome = prompt('Novo nome:', nome);
      const novoEmail = prompt('Novo email:', email);
      if(!novoNome || !novoEmail) return;
      await fetch('/pessoas/' + id, {
        method:'PUT',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ nome: novoNome, email: novoEmail })
      });
      load();
    }

    load();
  </script>
</body>
</html>
